<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="location" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Search City</h1>
            <h3><span id="centigrade">0.00</span>&deg;C</h3>
            <h1 id="condition" class="lead">None</h1>
        </div>
    </div>
    <script>
         
        document.getElementById('searchBtn').addEventListener('click',() => {
            const location =  document.getElementById('location').value
            
                fetch('http://api.openweathermap.org/data/2.5/weather?q='+location+'&appid=eb844e045a4155e1fa103fc8d4d268b5')
                .then(response => response.json())
                .then(json => {

                 const temperature = json.main.temp 
                 document.getElementById('centigrade').innerText = temperature; 

                 const city = json.name
                 document.getElementById('city').innerText = city;

                 const condition = json.weather[0]  
                 document.getElementById('condition').innerText = condition.main;

              
                
                     
                    

                    

                })
        })
        
       
    </script>
</body>

</html>
